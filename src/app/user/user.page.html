<ion-header>
  <ion-toolbar>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Usuario/email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <div>
        ¡Si no tienes una cuenta <a routerLink='/register'>
        registrate</a> primero!
        </div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-content color="primary" padding>
  <div text-center><h1>Usuarios</h1></div>
  
  <ion-grid>

    <ion-row color="primary" justify-content-center style="border-bottom: 1px solid white; border-bottom-style: dashed;">
      <ion-col >Nombre</ion-col >
      <ion-col>Email</ion-col>
      <ion-col>Activo?</ion-col>
      <ion-col>Acción</ion-col>
    </ion-row>

    <ion-row *ngFor="let item of users, let i = index" justify-content-center>

      <ion-col>
        {{item.nombre}}
      </ion-col>
      <ion-col>
        {{item.email}}
      </ion-col>
      <ion-col>
        {{isActive(i)}}
      </ion-col>
      <ion-col><ion-icon name="create" (click)="updateTask(i)"></ion-icon> <ion-icon name="trash" (click)="delete(i)"></ion-icon></ion-col> 

    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="addUser()">Añadir usuario<ion-icon name="add"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
